<!-- <h2 mat-dialog-title></h2> -->
<mat-dialog-content class="mat-typography">
    <ng-container [ngSwitch]="name">
        <ng-container *ngSwitchCase="0">
            <h1>Black & White</h1>
            <p>Yeah. Imagine there's like, lots of important text here.</p>
        </ng-container>
        <ng-container *ngSwitchCase="1">
            <h1>Coloured</h1>
            <p>Yeah, all of that stuff from before, but again.</p>
        </ng-container>
        <ng-container *ngSwitchCase="2">
            <img src="assets/art/queires.png">
        </ng-container>
    </ng-container>
    

    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
